name: mkdocs to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install mkdocs and so
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          pip install build

      - name: Build wheel and copy into site assets
        run: |
          pip install -r requirements.txt
          python -m build --wheel
          mkdir -p docs/dist
          # Rename to a stable filename so JS can always fetch /dist/gixy_next.whl
          cp -f dist/*.whl docs/extra/gixy_next.whl

      - name: Deploy with MkDocs
        run: mkdocs gh-deploy --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
